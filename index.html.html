<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿貓雞泰國行抽簽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-color: #ffc0cb; /* 粉紅色背景 */
        }
        #participants {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .participant {
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .participant img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-thailand {
            transform: scale(1.3);
            box-shadow: 0 0 20px gold;
        }
        .highlight-taiwan {
            transform: scale(1.3);
            box-shadow: 0 0 20px blue;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff7f50;
            color: white;
        }
        button:active {
            transform: scale(0.95);
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
        }
        .share-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            color: white;
            background-color: #00c300; /* LINE 分享綠色 */
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>阿貓雞泰國行抽簽</h1>

    <div id="participants">
        <div class="participant" data-name="火腿">
            <img src="https://i.postimg.cc/282qDBMq/huo-tui.jpg" alt="火腿">
            <div>火腿</div>
        </div>
        <div class="participant" data-name="小腿">
            <img src="https://i.postimg.cc/W11kF7gY/xiao-tui.jpg" alt="小腿">
            <div>小腿</div>
        </div>
        <div class="participant" data-name="鴨鴨">
            <img src="https://i.postimg.cc/1zLndh2Q/ya-ya.jpg" alt="鴨鴨">
            <div>鴨鴨</div>
        </div>
    </div>

    <button id="drawBtn">開始抽獎！</button>

    <div class="result" id="result"></div>
    <button class="share-btn" id="shareBtn" style="display:none;">分享結果到 LINE</button>

    <script>
        const participants = Array.from(document.querySelectorAll('.participant'));
        const names = participants.map(p => p.getAttribute('data-name'));
        const resultDiv = document.getElementById('result');
        const drawBtn = document.getElementById('drawBtn');
        const shareBtn = document.getElementById('shareBtn');

        let lastResultText = '';

        drawBtn.addEventListener('click', () => {
            participants.forEach(p => {
                p.classList.remove('highlight-thailand', 'highlight-taiwan');
            });
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            resultDiv.innerHTML = '抽獎進行中...';
            shareBtn.style.display = 'none';

            let count = 0;
            const interval = setInterval(() => {
                participants.forEach(p => p.classList.remove('highlight-thailand', 'highlight-taiwan'));
                const randomIndex = Math.floor(Math.random() * participants.length);
                participants[randomIndex].classList.add('highlight-thailand');
                count++;
                if (count > 15) {
                    clearInterval(interval);

                    const shuffled = [...names].sort(() => 0.5 - Math.random());
                    const thailand = shuffled.slice(0, 2);
                    const taiwan = shuffled.find(name => !thailand.includes(name));

                    participants.forEach(p => {
                        const name = p.getAttribute('data-name');
                        if (thailand.includes(name)) {
                            p.classList.add('highlight-thailand');
                        } else {
                            p.classList.add('highlight-taiwan');
                        }
                    });

                    lastResultText = `${thailand.join('、')} 跟阿貓雞去泰國\n${taiwan} 跟矮子留守台灣`;
                    resultDiv.innerHTML = lastResultText.replace(/\n/g, '<br>');
                    launchConfetti();

                    shareBtn.style.display = 'inline-block';
                }
            }, 100);
        });

        shareBtn.addEventListener('click', () => {
            const shareText = encodeURIComponent(`抽獎結果：\n${lastResultText}`);
            const lineUrl = `https://line.me/R/msg/text/?${shareText}`;
            window.open(lineUrl, '_blank');
        });

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = 1 + Math.random() * 2 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
